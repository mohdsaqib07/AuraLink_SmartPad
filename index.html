<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>replit</title>
  <link rel="manifest" href="/manifest.json">

  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- Add this line to the head section -->

  <script src="./particles.min.js"></script>
  <script src="https://kit.fontawesome.com/fcaebab7e7.js" crossorigin="anonymous"></script>

</head>

<body>
  <div id="particles-js"></div>
  <header>
    <h1>AuraLink SmartPad</h1>
  </header>

  <main>
    <!-- Inside the lighting section -->
    <!-- Inside the lighting section -->
    <section id="lighting">
      <h2><i class="fas fa-lightbulb"></i> Lighting </h2>
      <div class="controls">
        <label class="switch">
          <input type="checkbox" id="toggleLight">
          <span class="slider"></span>
        </label>
      </div>
    </section>

    <!-- Inside the temperature section -->
    <section id="temperature">
      <h2><i class="fas fa-thermometer-half"></i> Temperature Control</h2>
      <div class="controls temperature-controls">
        <button id="increaseTemp"><i class="fas fa-arrow-up"></i> Increase</button>
        <span id="temperatureDisplay">78Â°F</span>
        <button id="decreaseTemp"><i class="fas fa-arrow-down"></i> Decrease</button>
      </div>
    </section>


    <!-- Inside the music section -->
    <section id="music">
      <h2><i class="fas fa-music"></i> Music </h2>
      <div id="songName">Press Play To Get Groovy!</div>
      <div class="controls music-controls">
        <button id="playMusic"><i class="fas fa-play"></i> Play</button>
        <button id="stopMusic"><i class="fas fa-stop"></i> Stop</button>
        <button id="nextTrack"><i class="fas fa-forward"></i> Next</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: '#000'
        },
        shape: {
          type: 'circle',
          stroke: {
            width: 0,
            color: '#000000'
          },
          polygon: {
            nb_sides: 5
          },
          image: {
            src: 'img/github.svg',
            width: 100,
            height: 100
          }
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: {
            enable: false,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: false,
            speed: 40,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#ffffff',
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 6,
          direction: 'none',
          random: false,
          straight: false,
          out_mode: 'out',
          bounce: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200
          }
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: {
            enable: true,
            mode: 'grab'
          },
          onclick: {
            enable: true,
            mode: 'push'
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 140,
            line_linked: {
              opacity: 1
            }
          },
          bubble: {
            distance: 400,
            size: 40,
            duration: 2,
            opacity: 8,
            speed: 3
          },
          repulse: {
            distance: 200,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          },
          remove: {
            particles_nb: 2
          }
        }
      },
      retina_detect: true
    });
  </script>
  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
 
</body>

</html>
